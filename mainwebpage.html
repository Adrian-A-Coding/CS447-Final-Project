<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friendly Pet</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('background.webp');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    header {
        background-color: #436b52;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        background-color: #7ba288;
        text-align: center;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    nav ul li {
        display: inline-block;
        margin: 0 10px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
    }
    nav ul li a:hover {
        background-color: #bde6c3;
    }
    .menu-icon {
        display: none;
        cursor: pointer;
    }
    @media screen and (max-width: 768px) {
        nav ul {
            display: none;
        }
        .menu-icon {
            display: block;
        }
        .menu-icon:checked ~ ul {
            display: block;
        }
    }
</style>
</head>
<body>
<header>
    <h1>Friendly Pet</h1>
</header>
